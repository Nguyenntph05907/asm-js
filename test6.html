<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function doHomework(subject, callback) {
            alert('Mon dang hoc: ' + subject);
            var score = prompt('Diem dat duoc (theo he so 10) : ');
            callback(score, subject);
        }
        function alertFinished(score, subject) {
            if (score < 5) {
                alert('Ban khong du dieu kien qua mon ' + subject);
            } else if (score >= 5 && score < 7) {
                alert('Ban du dieu kien qua mon ' + subject + '- Hoc luc trung binh');
            } else if (score >= 7 && score < 9) {
                alert('Ban du dieu kien qua mon ' + subject + '- Hoc luc kha');
            } else {
                alert('Ban du dieu kien qua mon ' + subject + '- Hoc luc gioi');
            }
        }
        doHomework('JS Nang Cao', alertFinished);
    </script>
</body>

</html>
